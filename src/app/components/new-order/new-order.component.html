<main class="content">
    <section class="heading">
        <h1 class="text">Pizza Order</h1>
    </section>
    <section class="basic-information">
        <div class="label line">
            Basic Information
        </div>
        <form class="user-form">
            <div class="field">
                <label class="user-label" for="">
                    Name
                </label>
                <input type="text">
            </div>
            <div class="field">
                <label class="user-label" for="">
                    Email Address
                </label>
                <input type="email">
            </div>
            <div class="field">
                <label class="user-label" for="">
                    Address
                </label>
                <input type="text">
            </div>
            <div class="field">
                <label class="user-label" for="">
                    Contact Number
                </label>
                <input type="phone">
            </div>
        </form>
    </section>

    <section class="choose-pizza">
        <div class="label">Choose your pizza</div>
        <button
            class="btn add-pizza"
            (click)="addPizza()">
            Add Pizza
        </button>
        <div
            class="pizzas"
            *ngFor="let pizza of pizzas; let i = index">
            <div class="pizza-label">
                Pizza {{ i + 1 }}
                <button
                    class="btn remove-pizza"
                    *ngIf="i > 0"
                    (click)="removePizza(i)">
                    Remove Pizza
                </button>
            </div>
            <div
                class="pizza-size"
                *ngIf="pizzas">
                <div class="section-label">
                    Choose size
                </div>
                <div class="btns-grid size">
                    <button
                        class="btn"
                        *ngFor="let size of pizza.sizes"
                        (click)="selectSize(pizza, size)"
                        [ngClass]="{ 'selected' : size.selected }">
                        {{ size.name }}
                    </button>
                </div>
            </div>
            <div
                class="pizza-toppings"
                *ngIf="pizzas">
                <div class="section-label">
                    Pick your toppings
                </div>
                <div class="btns-grid toppings">
                    <button
                        class="btn toppings-btn"
                        *ngFor="let topping of pizza.toppings"
                        (click)="selectToppings(topping)"
                        [ngClass]="{ 'selected' : topping.selected}">
                        <span class="figure"></span>
                        {{ topping.name }}
                    </button>
                </div>
            </div>
        </div>
    </section>

    <section class="summary">
        <div class="label line">
            Summary
        </div>
        <div
            class="pizza-summary"
            *ngFor="let pizza of getOrderedPizzas(); let i = index">
            {{ pizza.size[0].name }} Pizza {{ i + 1 }}
            <div class="toppings-chosen">
                <ul>
                    <li *ngFor="let topping of pizza.toppings">
                        {{ topping.name }}
                    </li>
                </ul>
            </div>
        </div>
    </section>
</main>
